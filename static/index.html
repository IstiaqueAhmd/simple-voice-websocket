<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>

            <p>Click the microphone to record your voice (powered by OpenAI Whisper & TTS)</p>
        </header>

        <main>
            <div class="voice-controls">
                <button id="micButton" class="mic-button" title="Start/Stop Audio Recording">
                    <span class="mic-icon">ðŸŽ¤</span>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">

            <div class="controls">

                <div class="connection-status">
                    <span id="connectionStatus" class="status-indicator disconnected">Disconnected</span>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
